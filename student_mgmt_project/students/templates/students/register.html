{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST" validate>
    {% csrf_token %}	
	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
